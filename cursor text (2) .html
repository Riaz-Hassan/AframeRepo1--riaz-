<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  <a-scene>

 <!--  text on mouse enter/leave -->

 <a-entity id="camera"  look-controls cursor="rayOrigin: mouse"></a-entity>
    <a-box position="0 1 -5" scale="1 1 1"  color="#FFC65D"
                event-set__enter="_event: mouseenter; _target: #nameoftext; visible: true"
                event-set__leave="_event: mouseleave; _target: #nameoftext; visible: false">
      <a-text id="nameoftext" value="A" align="center" color="black" visible="false" position="0 0 0.5" scale ="5 5"
              ></a-text>
    </a-box>


    

    <a-camera>
      <a-cursor color="red" ></a-cursor>
    </a-camera>
  </a-scene>
</body>
